<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模块生产管理系统-登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" href="../css/normalize.css" />
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel=stylesheet type="text/css" href="../css/layout.css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/url.js"></script>
</head>
<body class="loginBg">
    <img src="../img/bg.png" style="position:absolute;z-index:-1;" class="bgImg">
    <div class="loginBox">
        <form>
            <ul>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" value="" id="userName">
                    </div>
                </li>
                <li>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2" value="" id="password">
                    </div>
                </li>
                <li style="margin-top:10px;color:#fff;"> <span style="float:right;cursor: pointer;">注册</span></li>
                <li style="color:red;height:20px;margin-top: 10px;" class="warning"> </li>
            </ul>
            <button type="button" class="btn btn-success loginBth" onclick="login()">登 录</button>
        </form>

    </div>
</body>
</html>
<script>
    /*登录按钮*/
    function login(){
        var login_name=$("#userName").val();
        var password=$("#password").val();
        var passwd= hex_md5($('#password').val()).toUpperCase();
        var data={data:{login_name:login_name,password:passwd}}
        data=JSON.stringify(data);
        $.ajax({
            type : "Post",
            url : loginUrl,
            data:data,
            contentType: 'application/json',
            dataType : "json",
            crossDomain:true,
            beforeSend:function(){
                if(login_name==""||password==""){
                    $(".warning").html("请填写用户名或者密码");
                    return false;
                }
            },
            success : function(data) {

                console.log(data);
                /*登录成功*/
                if(data.error_code==0){
                    /*记住密码*/
                    if($('#remember').is(':checked')){
                        setCookie('customername', $('#userName').val(), 7);
                        setCookie('customerpass', $('#password').val(), 7);
                     }
                    sessionStorage.setItem("key", data.data.key);
                    sessionStorage.setItem("userName", login_name);
                    window.location.href="../common/main.html";
                }
                else  if(data.error_code==10001){
                    $(".warning").html("系统错误");
                }
                else  if(data.error_code==10002){
                    $(".warning").html("请求参数错误");
                }
                else  if(data.error_code==10003){
                    $(".warning").html("已登录");
                }
                else  if(data.error_code==10004){
                    $(".warning").html("用户名或者密码不正确");
                }

            },
            error:function(XMLHttpRequest, textStatus, errorThrown){
                $(".warning").html("网络异常，请刷新后重试！");
                console.log(XMLHttpRequest.status,XMLHttpRequest.readyState,textStatus)
            },
            complete:function(){
            }
        });
    }
    function resize(){
        var bodyHeight=document.body.offsetHeight;
        var loginHeight=bodyHeight*0.57;
        $(".loginBox").css("padding-top",bodyHeight*0.21+"px");
        $(".loginBox").css("height",loginHeight+"px");
        $(".bgImg").width(document.body.offsetWidth);
        $(".bgImg").height(bodyHeight);
    }
   $(document).ready(function(){
       resize();
   })
    $(window).resize(function(){
        resize();
    });
</script>
